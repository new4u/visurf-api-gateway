version: '3.8'

services:
  # API网关
  gateway:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - PARSER_API_URL=http://parser-api:3001
      - LAYOUT_API_URL=http://layout-api:3002
      - RENDERER_API_URL=http://renderer-api:3003
      - COMBO_API_URL=http://combo-api:3004
    depends_on:
      - redis
      - parser-api
      - layout-api
      - renderer-api
      - combo-api
    restart: unless-stopped
    networks:
      - visurf-network
    volumes:
      - ./logs:/app/logs

  # Redis缓存
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - visurf-network
    volumes:
      - redis-data:/data

  # 文本解析API
  parser-api:
    build: ../visurf-parser-api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - visurf-network

  # 布局计算API
  layout-api:
    build: ../visurf-layout-api
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - visurf-network

  # 渲染生成API
  renderer-api:
    build: ../visurf-renderer-api
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - visurf-network

  # 组合服务API
  combo-api:
    build: ../visurf-combo-api
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - PORT=3004
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - visurf-network

  # 前端界面
  frontend:
    build: ../visurf-api-platform
    ports:
      - "8080:80"
    depends_on:
      - gateway
    restart: unless-stopped
    networks:
      - visurf-network

  # 监控服务
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - visurf-network

  # 可视化监控
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3005:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - visurf-network

networks:
  visurf-network:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
  grafana-data: